<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="container ">
  <div class="row">
    <div class="col-lg-6 col-md-9 col-sm-12 mx-auto">
      <div class="d-flex justify-content-between">
        <div class="form-group w-25 mx-2">
          <label class="col-form-label col-form-label-lg">ID:</label>
          <input type="text" class="form-control" formControlName="id">
        </div>
        <div class="form-group w-75 mx-2">
          <label class="col-form-label col-form-label-lg">Title:</label>
          <input type="text" class="form-control" formControlName="title" required>
        </div>
      </div>

      <div class="form-group mx-2">
        <label class="col-form-label col-form-label-lg">Description:</label>
        <textarea class="form-control" formControlName="description" required></textarea>
      </div>

      <div class="d-flex justify-content-between">

        <div class="form-group w-75 mx-2">
          <label for="hasReminder" class="col-form-label col-form-label-lg">Has Reminder:</label>
          <input type="checkbox" formControlName="hasReminder" id="hasReminder">
        </div>

        <div class="form-group w-75 mx-2">
          <label class="col-form-label col-form-label-lg">Is Complete:</label>
          <input type="checkbox" formControlName="isComplete">
        </div>

      </div>
      <div class="d-flex justify-content-between">
        <div class="form-group w-50 mx-2">
          <label for="deadlineDate" class="col-form-label col-form-label-lg">Deadline Date</label>
          <input type="date" class="form-control form-control-lg" formControlName="deadlineDate" id="deadlineDate"  />
          <div *ngIf="taskForm.get('deadlineDate')?.invalid && taskForm.get('deadlineDate')?.touched"
            class="text-danger">
            Deadline Date is required and must be today or future.
          </div>
        </div>
        <div class="form-group w-50 mx-2">
          <label for="deadlineTime" class="col-form-label col-form-label-lg">Deadline Time</label>
          <input type="time" class="form-control form-control-lg" formControlName="deadlineTime" id="deadlineTime" [value]="" />
          <div *ngIf="taskForm.get('deadlineTime')?.invalid && taskForm.get('deadlineTime')?.touched"
            class="text-danger">
            Deadline Time is required and must be future.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4 mx-2 ">Update Task</button>

    </div>
  </div>
</form>
