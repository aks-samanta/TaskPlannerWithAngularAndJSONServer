<header class = "d-flex justify-content-around align-items-center p-3">
  <h1> {{ title }} </h1>
  <app-button
        *ngIf="hasRoute('/')"
        color="{{ showAddTask ? 'red' : 'green' }}"
        text="{{ showAddTask ? 'Close Form' : 'Add Task' }}"
        (btnClick)="toggleAddTask()">
  </app-button>
</header>
