<div class="container  mt-5 w-50">
  <h2>SignUp</h2>
  <div class="card shadow-lg border-primary p-3">
  <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm)" class="form text-black">
    <label for="username">Username</label>
    <input type="email"
          ngModel
          name="username"
          id="username"
          placeholder="yourEmail@example.com"
          class="form-control mb-3">

          <label for="firstName">First Name</label>
          <input type="text"
                ngModel
                name="firstName"
                id="firstName"
                placeholder="Enter your firstName"
                class="form-control  mb-3">


                <label for="lastName" >Last Name</label>
                <input type="text"
                      ngModel
                      name="lastName"
                      id="lastName"
                      placeholder="Enter your lastName"
                      class="form-control  mb-3">



          <label for="password">Password</label>
    <input type="text"
          ngModel
          name="password"
          id="password"
          placeholder="Enter your password"
          class="form-control  mb-3">

         

    <input type="submit" value="SignUp" class="btn btn-success form-control mt-2 rounded-0 text-white">

<div class="custom-spinner" *ngIf="isLoading"></div>


  </form>
    <div class=" text-black mt-2 text-center">Already Registered? <a routerLink="/login"> Login</a></div>
  </div>
</div>
