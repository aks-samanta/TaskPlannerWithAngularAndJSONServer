<div class="container mt-5 w-50">
  <h2>Login</h2>
  <div class="card p-3">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form " novalidate>

      <div class="form-group">
        <input type="email" [(ngModel)]="username" name="username" id="username" placeholder="Enter your email"
          class="form-control mb-3" required email>
        <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.['required']" class="text-danger">
          Email is required.
        </div>
        <div *ngIf="loginForm.controls['username'].dirty && loginForm.controls['username'].errors?.['email']" class="text-danger">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Enter your password"
          class="form-control mb-3" required>
        <div *ngIf="loginForm.controls['username'].dirty && loginForm.controls['password'].errors?.['required']" class="text-danger">
          Password is required.
        </div>
      </div>

      <input type="submit" value="Login" class="btn btn-success form-control mt-2 rounded-0"
        [disabled]="!loginForm.valid">

      <div class="custom-spinner" *ngIf="isLoading"></div>
    </form>

    <div class="text-dark mt-2 text-center">New User? <a routerLink="/signup"> SignUp</a></div>
  </div>
</div>
